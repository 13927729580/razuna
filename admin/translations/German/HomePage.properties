header_exiftool = Exiftool
header_exiftool_desc = Geben Sie hier den absoluten Pfad zu Exiftool an. Exiftool wird von Razuna benötigt um Metadaten zu bearbeiten. Die Installation von Exiftool ist ein Teil der Razuna Installation und ist im Installations-Handbuch beschrieben. Exiftool ist generell unter C:\Programme\Exiftool (Windows) oder /usr/local/bin (Unix/Linux/MacOS X) installiert. Geben Sie den Pfad OHNE ein abschliessendes "\", sprich "/", an!
