path_to_assets_desc = Bitte geben Sie den absoluten Pfad zu Ihrem <b>existierenden</b> Ordner an worin Sie Ihre Daten lagern wollen. Unter Windows dieser Pfas sollte mit "C:\" und unter Linux/MaxOS X mit "/" beginnen. Der Pfad kann auch auf einem Netzwerk-Volumen sein, wichtig ist nur das Razuna die Rechte hat zum schreiben/lesen.<br>HINWEIS:Wenn Sie den Ordner ausserhalb des Razuna-Verzeichnis anlegen müssen Sie einen "Virtual Directory" Eintrag in Ihrem Web-Server vornehmen!!!<br>ACHTUNG: Wenn Sie diesen Pfad auf einem Produktion-Server ändern, dann sollten Sie den Inhalt des Daten-Ordner NACH dem ändern kopieren!
db_update_here = Wir haben Razuna aktualisiert und ein Datenbank-Update is notwendig. Bitte klicken Sie auf den Button um das Update nun auszuführen.
