header_exiftool_desc_short = Geben Sie hier den absoluten Pfad zu Exiftool an. Exiftool wird von Razuna benötigt um Metadaten der Bilder zu lesen/schreiben. Exiftool ist generell unter C:\Programme\Exiftool (Windows) oder /usr/local/bin (Unix/Linux/MacOX X) installiert. Geben Sie den Pfad OHNE ein abschliessendes "\", sprich "/", an!
no_space = Hinweis: Stellen Sie sicher, dass sich keine "Leerschläge" (space) und Sonderzeichen im Pfad befinden!
path_to_assets_desc_create = Bitte geben Sie den absoluten Pfad zu Ihrem <b>existierenden</b> Ordner an worin Sie Ihre Daten lagern wollen. Wenn bereits einen anderen Host erstellt haben, können Sie das gleiche Verzeichniss benutzen. Unter Windows sollte dieser Pfad mit "C:\" und unter Linux/MaxOS X mit "/" beginnen. Der Pfad kann auch auf einem Netzwerk-Volumen sein, wichtig ist nur das Razuna die Rechte hat zum schreiben/lesen.<br>HINWEIS:Wenn Sie den Ordner ausserhalb des Razuna-Verzeichnis anlegen müssen Sie einen "Virtual Directory" Eintrag in Ihrem Web-Server vornehmen!!!
