pref_types_desc = In dieser Tabelle können Sie die Erweiterungen angeben welche Razuna verabeiten soll. Beim hinzufügen einer Datei, wird Razuna diese Tabelle als Referenz nehmen und so die Datei den Datei-Typ zuweisen. Diese Tabelle wird für ALLE Hosts angewendet. Beim hinzufügen einer neuen Erweiterung sollten Sie darauf achten, dass ImageMagick und FFMpeg diese auch verarveiten können! Ändern Sie diese nur, wenn Sie wissen was Sie tun!
extension = Erweiterung
file_type = Datei-Typ
pref_types_header_add = Datei-Typ hinzufügen
