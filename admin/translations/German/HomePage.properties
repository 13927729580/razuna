nirvanix_desc = Auf diesem Formular sollten Sie den Namen und Passwort eines "Child Account" angeben, NICHT Ihr "Master Account".<br><br>Normalerweise müssen Sie diese Angaben NICHT ändern! Ändern Sie diese nur, wenn Sie wissen was Sie tun oder wenn das Razuna-Team sie dazu auffordert!
