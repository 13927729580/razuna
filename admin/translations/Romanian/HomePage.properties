global_storage_desc = Razuna vă oferă posibilitatea să stocați conținutul digital local (în server, utilizînd dispozitive de stocare atașate etc.), folosind <a href="http://www.nirvanix.com" target="_blank">Nirvanix SDN</a> (Storage Delivery Network), <a href="http://aws.amazon.com/s3/" target="_blank">Amazon S3</a>, <a href="http://www.eucalyptus.com/" target="_blank">Eucalyptus</a> sau <a href="http://www.akamai.com/" target="_blank">Akamai</a>.<br><br><strong>Aveți grijă, după selectarea unui provider pentru stocarea conținutului dumneavoastră digital, toate fișierele vor fi stocate doar în această locație externă!</strong><br><br><strong style="color:red;">Pentru a activa aceste setări va trebui să restartați serverul Razuna!</strong>
global_storage_local_desc = Opţiunea de stocare locală determină ca toate colecțiile digitale să fie stocate în server sau în orice dispozitiv de stocare din rețeaua locală atașat. Pentru fiecare colecție puteți defini fie aceași cale fie căi diferite de stocare. Fiecare colecție își va păstra activele în folderul propriu.
global_storage_nirvanix_desc = <a href="http://www.nirvanix.com" target="_blank">Nirvanix</a> reprezintă un furnizor de servicii de stocare fișiere tip cloud. Rețeaua de stocare de fișiere Nirvanix face posibil stocarea tip cloud, conținutul digital fiind disponibil și livrat utilizatorului din cea mai apropiată locație pentru viteză de lucru maximă. Nu trebuie să vă îngrijorați de nimic folosind Razuna. Activați pur și simplu această opțiune și introduceți datele de autentificare mai jos. Fiecare colecție în Razuna va fi instalată ca un sub-cont de sine stătător. Am vrut să menționăm acest lucru aici doar pentru informare, nu că ați avea ceva de configurat :-)
global_db_desc = Razuna folosește în mod implicit un motor de baze de date foarte performant, H2. Dacă doriți totuși să gestionați direct baza de date puteți indica mai jos modificările dorite. Dacă aveți nevoie de ajutor la instalare puteți apela la <a href="http://wiki.razuna.com/display/ecp/Connecting+Razuna+to+a+database" target="_blank">pagina de suport Wiki</a>.<br><br><b>Obs.</b>: Dacă doriți să migrați de la o bază de date la alta ar fi bine să salvați acum o copie de rezervă a bazei actuale, pentru a putea restaura la nevoie sistemul.<br><br>
global_h2_desc = <a href="http://www.h2database.com" target="_blank">Baza de date H2</a> este baza de date implicită Razuna, noi numind-o bază de date încorporată. Textual acest lucru poate fi incorect, H2 fiind un server de baze de date foarte puternic, bazat pe java, optimizat pentru încărcări foarte mari. Fiind motorul implicit de baze de date Razuna nu trebuie să configurați nimic la instalare.
global_mysql_desc = Dacă folosiți o <a href="http://www.mysql.com" target="_blank">bază MySQL</a> personală va trebui să conectați Razuna la serverul MySQL corespunzător. Folosiți pentru aceasta <a href="http://wiki.razuna.com/display/ecp/MySQL" target="_blank">instrucțiunile pentru MySQL</a>.
global_oracle_desc = Puteți folosi orice <a href="http://www.oracle.com" target="_blank">bază de date Oracle</a> cu Razuna. Am testat intensiv Razuna cu Oracle Express Edition, versiunea 10g și 11g. Consultați <a href="http://wiki.razuna.com/display/ecp/Oracle" target="_blank">instalarea bazei de date Oracle pentru Razuna.</a>
global_mssql_desc = Puteți folosi și Microsoft SQL Server cu Razuna. Am testat Razuna cu MS SQL 2005 și 2008. Aveți aici <a href="http://wiki.razuna.com/display/ecp/MSSQL" target="_blank">instrucțiunile detaliate de utilizare Razuna cu MS SQL.</a>
