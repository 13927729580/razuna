header_first_time_database_desc = Selectați tipul bazei de date care va fi folosită de Razuna.
header_first_time_database_2 = Baza de date
header_first_time_database_2_desc = Selectați din lista de mai jos baza de date pe care o va folosi Razuna. Baza de date inclusă H2 este o bază de date Java performantă, care poate fi utilizată cu succes în producție. Dacă vă simțiți mai confortabil cu utilizarea altui tip de bază de date, selectați tipul dorit din lista de mai jos și continuați configurarea bazei de date prin pașii următori..<br><br>Obs.: Consultați și <a href="http://wiki.razuna.com/display/ecp/Connecting+Razuna+to+a+database" target="_target">Suport baze de date în Razuna</a>.
header_first_time_database_config = Configurare sursă bază de date
header_first_time_database_config_desc = Introduceți valorile necesare pentru conectarea Razuna la baza de date în cîmpurile de mai jos. Vă recomandăm să verificați să conectarea sistemului la baza de date!
global_storage_amazon_desc = <a href="http://aws.amazon.com/s3/" target="_blank">Amazon S3</a> este un serviciu de stocare tip cloud furnizat de Amazon. <a href="http://open.eucalyptus.com/" target="_blank">Eucalyptus</a> reprezintă o soluție open source pentru a vă crea propria soluție de stocare tip cloud. Activînd această opțiune Razuna va stoca toate activele în Amazon S3 sau în Eucalyptus. Nu trebuie să vă preocupe nimic. Activați pur și simplu această opțiune în Razuna introducînd datele necesare de autentificare mai jos.<br /><br />Obs.: Selectați locația bucketului dumneavoastră mai jos. Fiecare colecție va avea propriul bucket care trebuie configurat individual în fiecare colecție. Toate bucketele trebuie să se afle în aceeași regiune, așa cum sînt definite mai jos.
header_ffmpeg2theora = Calea către FFMpeg2Theora
header_ffmpeg2theora_desc = Introduceți aici calea absolută către pachetul FFMpeg2Theora. FFMpeg2Theora este utilizat de Razuna pentru a converti fișierele video în formatul OGV, format care este utilizat pe larg în noul standard HTML5. Instalarea pachetului FFMpeg2Theora este descrisă pe larg în manualul de instalare, îl găsiți în DVD-ul furnizat de noi sau puteți descărca ultima versiune de pe <a href="http://v2v.cc/~j/ffmpeg2theora/download.html" target="_blank"><u>siteul FFMpeg2Theora</u></a>. NU ADĂUGAȚI caracterul "/" la final!
tools_desc = Razuna folosește librării software externe pentru a crea previzualizări, a converti imaginile, clipurile video și fișierele de sunet în diferite formate, pentru a extrage metadata și multe altele. Pentru a putea beneficia de toate posibilitățile de lucru Razuna va trebui să instalați aceste librării software și să introduceți căile complete către locațiile unde sînt acestea instalate în cîmpurile de mai jos.
header_dcraw = Calea către DCRaw
header_dcraw_desc = Introduceți aici calea absolută către pachetul DCRaw. DCRaw este utilizat de Razuna pentru a converti imaginile RAW în diferite formate. Instalarea pachetului DCRaw este descrisă pe larg în manualul de instalare, îl găsiți în DVD-ul furnizat de noi sau puteți descărca ultima versiune de pe <a href="http://www.insflug.org/raw/" target="_blank"><u>siteul DCRaw</u></a>. NU ADĂUGAȚI caracterul "/" la final!
header_wget = Calea către Wget
header_wget_desc = Introduceți aici calea absolută către executabilul wget. Wget este utilizat de Razuna pentru transferul colecțiilor dumneavoastră. NU ADĂUGAȚI caracterul "/" la final!
installation_checklist_wget = Definiţi calea către Wget
header_rf = Randare în rețea
header_rf_desc = Implicit Razuna convertește toate colecțiile dumneavoastră local. Dacă activați opțiunea de randare în rețea veți putea realiza toate operațiunile de conversie folosind sisteme multiple dedicate din rețea, alocate special acestui scop.  Astfel veți minimiza încărcarea serverului local, metoda fiind recomandată pentru volumele mari de conversie. <br /><br /><strong style="color:green;">Pentru a putea utiliza această opțiune va fi nevoie să achiziționați pachetul "Rendering Farm Server" de la Razuna sau opțiunea Enterprise PLUS. Contactați departamentul de vînzări la <a href="mailto:sales@razuna.com">sales@razuna.com</a> pentru detalii privind achiziționarea licenței.</strong><br /><br />Introduceți mai jos datele de acces pentru fiecare server din rețea. Nu contează dacă serverele de render se găsesc în rețeaua locală sau sînt găzduite în cloud (Amazon EC2, VMWare, etc.).
header_rf_enable = Activare randare în rețea
header_rf_enable_desc = Dacă activați randarea în rețea acest lucru va deveni activ imediat. <strong>Atenție: Activați opțiunea doar dacă aveți definit cel puțin un server de randare în cîmpurile de mai jos!</strong>
enable = Activat
disable = Dezactivat
header_rf_servers = Servere de randare în rețea
header_rf_server = Server de randare
header_server_setup = Configurare server
header_server_name = Adresă server
header_server_name_desc = Introduceți numele DNS sau adresa IP a serverului. Folosiți butonul corespunzător pentru a verifica dacă Razuna se poate conecta la server (Razuna trimite pur și simplu o cerere HTTP către server).<br /><strong>Introduceți adresa completă a serverului, inclusiv eticheta http://!</strong>
server_validated = Conexiunea cu serverul a fost realizată cu succes.
server_problem = Eroare conectare la server:
server_name_empty = Introduceți o adresă completă!
header_server_connection = Conexiune server
header_server_connection_desc = Introduceți mai jos metoda de conexiune preferată către serverul de render. Aceasta specifică modul de transfer al colecțiilor către serverul de randare specificat. Acest transfer apare doar la prima încărcare a colecțiilor. Randările ulterioare vor fi descărcate din serverul de randare direct!
header_server_connection_ftp = <strong>FTP</strong><br />Folosiți protocolul FTP pentru transferul colecțiilor. Va trebui să aveți instalat un server FTP activ în serverul de render și un cont valid de acces! FTP-ul este cel mai bine de utilizat pentru volume mari de date de transferat.
header_server_connection_scp = <strong>SCP/SSH</strong><br />Folosiți protocolul SCP pentru transferul colecțiilor. SCP folosește protocolul SSH pentru transfer și poate fi folosit doar cu server Linux/Unix. Va trebui să faceți un schimb de chei între Razuna și serverul de randare pentru a permite transferul de fișiere în mod automat. Și protocolul SCP poate fi deasemenea utilizat pentru volume mari de date, acesta aducînd în plus modul securizat de transfer.
header_server_connection_scp_account = Conturi & Adrese
header_server_connection_scp_account_desc = Acesta trebuie introdus ca razuna@serveraddress.
header_server_watchfolder = Calea către folderul de urmărire
header_server_watchfolder_desc = Introduceți aici calea <strong>absolută</strong> către folderul verificat permanent de serverul de randare
header_server_connection_http = <strong>HTTP</strong><br />Folosiți protocolul HTTP pentru transferul colecțiilor. Aceasta este cea mai simplă metodă de transfer avînd în vedere că fișierele din colecții vor fi transferate direct prin HTTP, similar modului în care încărcați fișierele în Razuna.<br /><br />Obs.: Transferurile prin HTTP sînt limitate la fișiere de max. 2GB!
header_server_enable = Activare server randare
header_location = Locație
header_location_desc = Introduceți o valoare pentru locație în cîmpul de mai jos. Această valoare trebuie să fie în concordanță cu valoarea implicită a serverului. Astfel putem grupa serverele de render într-o singură locație.
header_root_server = Adresa serverului
header_root_server_desc = Introduceți adresa publică a <strong>serverului</strong> în cîmpul de mai jos. Poate fi cel mai probabil aceeași adresă pe care o folosiți în browser, sau în anumite circumsntațe poate fi și o adresă IP diferită. Introduceți <strong>adresa completă incluzînd eticheta http://</strong>!
header_mp4box = Calea către MP4Box
header_mp4box_desc = Introduceți aici calea absolută către executabilul MP4Box. MP4Box este utilizat de Razuna pentru a converti clipurile video în mp4 pentru streaming video. NU ADĂUGAȚI caracterul "/" la final!
installation_checklist_mp4box = Definiţi calea către MP4Box
add_new = Adăugați
activate = Activare
deactivate = Dezactivare
plugins_hosts_tab = Activare plugin colecție
plugins_hosts_tab_desc = Mai jos găsiți lista cu toate pluginurile <strong>activate</strong>. Puteți activa selectiv fiecare plugin pentru fiecare colecție.
header_wl = Rebranding
header_wl_desc = Mai jos aveți opțiuni de modificare a multor elemente specifice Razuna. Modificările vor avea efect imediat pentru toate colecțiile și nu pot fi suprascrise.<br /><em>(Sugestie: Puteți folosi și etichete HTML în cîmpurile de tip text)</em>
header_wl_login = Pagina de autentificare
header_wl_login_desc = Adăugați linkuri personalizate în subsolul formularului de autentificare
use_html = Sugestie: Puteți folosi etichete HTML în cîmpurile text
header_wl_main_razunatab = Tab Razuna
header_wl_main_razunatab_desc = Următoarele opțiuni se aplică pentru "Tabul Razuna" din pagina principală (poziționat în dreapta-jos). Puteți suprascrie textul din tab cu un text personalizat. Dacă lăsați cîmpul necompletat tabul va fi eliminat.
header_wl_main_razunatab_text = Text tab
header_wl_main_razunatab_content = Conținut tab
header_wl_main_html_title = Text titlu HTML
header_wl_main_html_title_desc = Personalizați textul titlului HTML.
header_wl_main_feedback = Link de feedback
header_wl_main_feedback_desc = Modificați textul și linkul pentru feedback în cîmpul de mai jos. Puteți și e recomandabil să folosiți HTML. Dacă lăsați cîmpul necompletat linkul de feedback va fi de asemenea eliminat.
header_wl_main_links_dd = Listă linkuri
header_wl_main_links_dd_desc = Atît meniul de căutare cît și meniul de administrare conțin linkuri către documentația Razuna. Puteți modifica aceste linkuri către paginile dumneavoastră personalizate de ajutor. Același lucru se aplică și pentru linkurile Ajutor/Suport. Similar e recomandabil să utilizați cod HTML pentru aceste linkuri.
header_wl_main_links_dd_search = Link către documentația pentru căutare
header_wl_main_links_dd_support = Link către suport
header_wl_main_links_dd_documentation = Link către documentația dumneavoastră
header_wl_news = Aceasta reprezintă secțiunea de noutăți pentru versiunea dumneavoastră modificată Razuna. Aceste mesaje vor apare în prima pagină a fiecărei locații. Aveți de asemenea posibilitatea să distribuiți aceste anunțuri și printr-un flux RSS.
header_wl_news_rss = Noutăți RSS
header_wl_news_rss_desc = Introduceți aici o locație validă pentru fluxul RSS care să vă permită să afișați noutățile apărute. Asigurați-vă că fluxul RSS este disponibil către public și este corect formatat (RSS, Atom, etc.).<br />Obs.: Puteți introduce sau puteți edita aici anunțuri text tip RSS. Dacă doriți doar să activați sistemul automat de furnizare anunțuri lăsați acest cîmp necompletat!
header_wl_news_section = Anunțurile dumneavostră
header_wl_news_section_desc = Puteți crea aici propriile dumneavoastră anunțuri. Acestea vor fi afișate în prima pagină a fiecărei colecții, schimbările devenind active imediat.
header_wl_news_new = Creați un anunț nou
header_wl_isp_desc = Implicit, puteți crea colecții independente pentru fiecare client. În acest mod sînt create foldere separate pentru fiecare colecție. Fiecare colecție are un ID unic folosit pentru a identifica înregistrările și setările corespunzătoare fiecărei colecții.<br /><br />Pentru serviciile de găzduire acest mod de lucru poate fi folosit cu succes pentru un număr mic de clienți, dar devine neproductiv odată cu creșterea numărului de clienți. Pentru acest mod (număr mare de clienți) aveți opțiunea de activare "Setări găzduire". Odată activat, fiecare colecție va avea propriul ID unic de identificare, însă toate operațiunile vor fi derulate printr-un singur folder care va găzdui toate colecțiile!<br /><br /><strong>Important</strong><br />Odată activat, Razuna va gestiona fiecare colecție printr-un subdomeniu. Pentru ca acest mod să fie funcțional va trebui să utilizați cîte un subdomeniu unic pentru fiecare colecție, ex. client1.domeniu.com, client2.domeniu.com.<br><br><strong style="color:red;">Pentru activarea acestui mod de lucru va trebui să salvați mai întîi modificările și să reporniți apoi serverul Razuna!</strong>
header_wl_main_video = Introduceți textul static pentru pagină
header_wl_main_video_desc = Modificați textul care va apare în prima pagină în cîmpul de mai jos. Puteți și este recomandabil să folosiți cod HTML. Dacă lăsați cîmpul necompletat linkul de feedback va fi deasemenea eliminat.
global_storage_akamai_desc = Puteți să stocați întreg conținutul digital în Akamai folosind infrastructura sa NetStorage. Odată activat, definiți pentru fiecare colecție setări individuale (URL și calea către fișiere). Obs.: Va trebui să contactați reprezentanța Akamai pentru a configura acest serviciu!
wl_css_desc = Mai jos puteți să vă definiți propriul stil CSS sau să-l modificați pe cel existent. Din motive evidente nu e recomandabil să copiați aici întreg codul CSS Razuna, ci doar să modificați zonele care vă interesează. Aveți aici linkul către 
storage_location = Locația de stocare
warning_tenant_settings = Setările de mai jos reprezintă setările de bază pentru fiecare colecție. Mai multe opțiuni găsiți în pagina de administrare a fiecărei colecții!
upgrade_settings = Setări actualizare
reset_cache = Resetare cache
custom_hostname = Nume sistem personalizat
link_white_labelling = Rebranding
link_plugins = Pluginuri
wl_text_options = Opțiuni Text & Linkuri
wl_news = anunțuri
wl_hosting_setting = Setări găzduire
use_default = Setări implicite
hosting_setting_off = Dezactivare setări găzduire
hosting_setting_on = Activare setări găzduire