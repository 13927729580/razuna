header_exiftool_desc = Introduceți aici calea absolută către pachetul Exiftool. Acesta este utilizat de Razuna pentru a citi și a scrie metadata. Instalarea pachetului este descrisă în manual. De cele mai multe ori Exiftool este instalat în "C:\Program Files\Exiftool" (Windows) sau "/usr/local/bin" (Unix/Linux/MacOS X). NU PUNEŢI caracterul "/" la final!
