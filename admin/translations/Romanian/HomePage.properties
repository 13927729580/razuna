admin_maintenance_backup_desc2 = Aveți opțiunea de a exporta datele ca fișiere XML sau SQL. Oricum, dacă doriți să salvați datele și să le re-importați ulterior în acest sistem sau oricare altul, va trebui să folosiți opțiunea "Format Razuna". În acest mod datele Razuna vor fi salvate într-o bază internă și veți avea posibilitatea de a le importa oricînd folosind opțiunea "Restaurare" de mai jos.<br /><br />Obs.: Formatul Razuna reprezintă singura opțiune pentru a importa date! Funcția de backup salvează doar datele stocate în baza de date, nu și conținutul activelor.
