scheduled_uploads_log_search_desc=تقليل كمية من إدخالات سجل عرض عن طريق إدخال و / أو تحديد المقاييس البحث.scheduled_uploads_info_text1 \= إذا قمت بجدولة المهمة بتشغيل شهرية في أي تاريخ في نطاق 28-31 جدولة يفعل ما يلي \:-
scheduled_uploads_info_text1=If you schedule a job to run monthly on any date in the range 28-31, the scheduler does the following\:
scheduled_uploads_info_text2=ا كنت جدولة مهمة لتشغيل شهريا في آخر يوم من الشهر، سيتم تشغيل المهمة المجدولة في اليوم الأخير من كل شهر. على سبيل المثال، إذا قمت بجدولة وظيفة شهريا لبدء يوم 31 يناير، فستعمل في 31 يناير، 28 فبراير أو 29 و 31 مارس ويوم 30 أبريل، وهلم جرا.scheduled_uploads_info_text3 \= إذا كنت جدولة مهمة شهرية لتشغيل على 29 أو 30 من الشهر، وسوف تشغيل المهمة في اليوم المحدد من كل شهر لمدة 30 شهرا أو 31 يوما، وفي اليوم الأخير من شهر فبراير. على سبيل المثال، إذا قمت بجدولة وظيفة شهريا لبدء يوم 30 يناير، وسوف تشغيل المهمة في 30 كانون ثاني، 28 فبراير أو 29، 30 مارس و 30 أبريل، وهلم جرا.scheduled_uploads_info_text4 \= إذا قمت بجدولة المهمة لتشغيل مرة واحدة، وقت البدء هو في الماضي، ويتم تشغيل المهمة حتى الآن، فإنه يعمل على الفور. إذا كنت جدولة مهمة متكررة مع وقت بدء في الماضي، جداول النظام الوظيفي لتشغيل على أقرب فاصل القادمة في المستقبل.scheduled_uploads_actions \= Actions
scheduled_uploads_info_text3=If you schedule a monthly job to run on the 29th or 30th of the month, the job will run on the specified day of each month for 30 or 31-day months, and the last day of February. For example, if you schedule a monthly job to start on January 30, the job will run on January 30, February 28 or 29, March 30, April 30, and so on.
scheduled_uploads_info_text4=If you schedule a job to run once, the starting time is in the past, and the task has not yet run, it runs immediately. If you schedule a recurring job with a start time in the past, the system schedules the job to run on the next closest interval in the future.
