header_customization_desc=هذا القسم يسمح لك لتخصيص الشكل والمظهر من جوانب معينة في DAM برو. كن على علم بأن SystemAdministrator الخاصة بك قد يكون بالفعل مجموعة التكوين التخصيص بالنسبة لك. في أي حال، فإن الإعدادات أدناه تجاوز دائما إعدادات نطاق المنظومة <br /> وملاحظة\:\! سوف الإعدادات نافذة المفعول فورا، وينبغي أن تستخدم إلا إذا كنت تعرف ما تقومون به\!  header_customization_design_desc \= إذا قمت بتعيين كل من المعلمات أعلاه إلى "الاختباء" سيتم ترك لكم مع تصميم فقط فى القسم الرئيسى منتصف DAM برو. هذا قد يأتي في متناول اليدين إذا كنت تريد ببساطة لتشمل DAM برو في تطبيق آخر عبر الإطار من. <BR/> ملاحظة\: في هذه الحالة، أن الجزء العلوي مخفيا وكما أن هناك وظائف الإدارة، وحقل البحث المتاحة، وتبين لنا من الإدارة (يظهر فقط للمدير) وفريق البحث على الصفحة الرئيسية، وهو ما يعكس نفسه خيارات.  header_customization_design_top_part \= خفاء الجزء العلوي
