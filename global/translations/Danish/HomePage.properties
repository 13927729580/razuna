scheduled_uploads_info_text2=Hvis du planlægger en månedlig opgave til at køre på den sidste dag i en måned, vil den planlagte opgave køres på den sidste dag i hver måned. For eksempel, hvis du planlægger en månedlig opgave til at starte på 31. januar, vil den køre på 31. januar, 28. februar, 31. marts,  30. april og så videre.
