scheduled_uploads_info_text4=Hvis du planlægge en opgave, der køres én gang, hvor starttidspunktet er i fortiden, og opgaven er ikke kørt endnu, så kører det straks. Hvis du planlægger et tilbagevendende job med et starttidspunkt i fortiden, planlægger systemet, at opgaven skal køre på den næste nærmeste dato i fremtiden.
