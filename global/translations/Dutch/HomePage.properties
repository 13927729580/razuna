import_metadata_desc=Upload your CSV or XLS(x) file here in order to apply the metadata to all assets in this folder or only to the selected assets. <br/><br/>If you have a custom metadata file then make sure to define the file format and the import template below. <br/><br/>If you do not have a custom metadata file then the import file must contain all the available fields for import else the process will not work. To generate this file you can do a 'Export metadata' and grab all the available fields in the header row from there for your import template. For this to work you must ensure that a custom 'Export template' is not defined under 'Administration>Export Template' else the fields will be filtered based on the export template. If export template is defined then you must clear the export template and then do an export.<br /><br /><strong>For CSV and Excel files\:</strong><br />Make sure that first row contains the header columns with the columns you want to import. Only the available columns will be imported\!<br />
