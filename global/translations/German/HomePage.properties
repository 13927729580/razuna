header_import_metadata_desc=Importieren Sie Metadaten aus einer externen Datei in alle Dateien in diesem Ordner (wenn Sie diese nur für bestimmte Dateien übernehmen möchten, nutzen Sie bitte das Dropdown-Menü).
import_metadata_desc=Laden Sie hier Ihre CSV- oder XLS(X)-Datei hoch, um die Metadaten für alle Dateien oder nur die ausgewählten Dateien in diesem Ordner zu übernehmen. Wenn Sie eine Datei in einem anderen Format haben, stellen Sie sicher, dass Sie das Format und die Importvorlage ausgewählt haben. <br /><br /><strong>Für CSV und Excel-Dateien\:</strong><br />Stellen Sie sicher, dass die erste Zeile die Überschriften der Spalten enhält, die Sie importieren wollen. Nur die Spalten, die vom System erkannt werden, werden auch importiert.<br />
tooltip_export_metadata_desc=Exportieren Sie die Metadaten von allen Dateien oder nur die der ausgewählten Dateien in diesem Ordner (Wenn Sie nur die Metadaten der ausgewählten Dateien exportieren wollen, nutzen Sie das Dropdown-Menü).
