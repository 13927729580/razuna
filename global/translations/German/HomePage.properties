scheduled_uploads_info_text4=Wenn Sie einen einmaligen Task planen, dessen Anfangszeit in der Vergangenheit liegt und er Task noch nicht ausgeführt wurde, so läuft dieser augenblicklich ab. Ein wiederkehrender Task mit Anfangszeit in der Vergangenheit wird am nächstmöglichen Zeitpunkt in der Zukunft erstmals aufgeführt.
