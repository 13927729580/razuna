scheduled_uploads_info_text1=Wenn Sie einen geplanten Task monatlich an einem Tag im Bereich von 28-31 tätigen, wird das System das folgende machen\:
scheduled_uploads_info_text2=Wenn Sie einen monatlichen Task planen, der am Monatsletzten laufen soll, wird dieser in allen Monaten am letzten Tag ausgeführt. Wenn Sie beispielsweise einen Task planen, der am 31. Januar anläuft, wird dieser am 31. Januar, am 28. oder 29. Februar, am 31. März usw. ausgeführt.
