validate=Validieren
import_from_folder_desc=Wenn Sie bestätigt haben, dass Razuna diesen Pfad auslesen darf, können Sie auch "Aus Pfad importieren" klicken. Ein neues Fenster öffnet sich, in dem der aktuelle Status angezeigt wird.
import_from_folder_button=Aus Pfad importieren
import_from_folder_foreign=Achtung\: Stellen Sie sicher, dass die Ordner und Dateien keine Sonderzeichen enthalten. Razuna muss diese umbennen, damit dies funktioniert\!
admin_import_templates_desc=Unterhalb der Kopfzeilenspalte der Datei definieren Sie und ordnen Sie jedes Feld eine Spalte in der Razuna-Datenbank. Hinweis\: Ordnen Sie die verfügbare Spalten in Ihrer Datei um die Datei zu importieren. <br /> <br />Das <strong>Erste Feld</strong> ist der "Schlüssel" und wird verwendet, um den Datensatz zu entsprechen. Sie können nur die "ID" oder "Dateiname" als Schlüssel verwenden\!
