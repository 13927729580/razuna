header_customization=Anpassung
header_customization_desc=In diesem Abschnitt können Sie das Aussehen bestimmter Aspekte in Razuna anpassen. Beachten Sie, dass Ihr SystemAdministrator bereits einen Anpassung Konfigurationssatz für Sie haben könnte. Mit den folgenden Einstellungen überschreibt in jedem Fall immer die Breite Systemeinstellungen\! <br /> <br />Hinweis\: Einstellungen werden sofort wirksam und sollte nur verwendet werden, wenn Sie wissen, was du tust\!
header_customization_design_desc=Setzen Sie verließen beide der oben genannten Parameter "you hide" mit einem Design von nur im mittleren Hauptteil des Razuna. Dies könnte nützlich, wenn Sie einfach Razuna in einer anderen Anwendung per iFrame aufnehmen möchten. <br/> Hinweis\: im Fall, dass der obere Teil ist versteckt, und da es Administration-Funktionen und ein Suchfeld zur Verfügung, wir zeigen eine Verwaltung (nur für den Administrator sichtbar) und eine Suchleiste auf der Hauptseite, spiegeln die gleichen Optionen.
