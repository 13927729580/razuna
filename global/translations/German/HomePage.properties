header_customization_design_top_part_desc=Wenn Sie dies auf "ausblenden" stellen, wird die obere Navigation von Razuna ausgeblendet. Da bedeutet, dass der komplette obere Teil von Razuna nicht für Ihre User zu sehen ist.
