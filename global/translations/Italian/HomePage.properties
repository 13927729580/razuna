scheduled_uploads_info_text1=Se si desidera pianificare un processo eseguito mensilmente in qualsiasi data nel range 28-31, lo scheduler esegue le seguenti operazioni\:
scheduled_uploads_info_text2=Se si desidera pianificare un lavoro mensile da eseguire l'ultimo giorno di un mese, il lavoro programmato verrà eseguito l'ultimo giorno di ogni mese. Ad esempio, se si desidera pianificare un lavoro mensile da avviare il 31 gennaio, verrà eseguito il 31 gennaio, febbraio 28 o 29, 31 marzo, 30 aprile e così via.
scheduled_uploads_info_text3=Se si desidera pianificare un lavoro mensile per eseguire il 29 o 30 del mese, il lavoro verrà eseguito il giorno specificato di ogni mese per i mesi di 30 o 31 giorni, e l'ultimo giorno di febbraio. Ad esempio, se si desidera pianificare un lavoro mensile da iniziare il 30 gennaio, il lavoro verrà eseguito su 30 gennaio, febbraio, 28 o 29, 30 marzo, 30 aprile e così via.
scheduled_uploads_info_text4=Se si desidera pianificare un lavoro da eseguire una volta, il tempo di partenza è nel passato, e il compito non è stato ancora eseguito, esso viene eseguito immediatamente. Se si desidera pianificare un processo ricorrente con un tempo di avvio in passato, il sistema pianifica il lavoro sul successivo intervallo più vicino in futuro.
