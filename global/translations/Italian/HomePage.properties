import_from_folder_foreign=Cautela\: assicurarsi che i propri file e le proprio cartelle non contengano caratteri stranieri\: Razuna ha la necessità di rinominare i file e le cartelle al fine di renderle funzionanti
admin_import_templates_desc=Deinisci di seguito la colonna di testa del file a mappa ciascun campo in una colonna del database Razuna. Mappa ciascuna colonna disponibile nel tua file al fine di importare il fiel con successo. <br /><br />Il <strong>PRIMO CAMPO</strong> è la "chiave" e sarà usata per collegarsi al record. Si può soltanto usare "ID" o "FILENAME" come chiave\!
