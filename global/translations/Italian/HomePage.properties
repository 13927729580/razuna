header_import_metadata=Importare i metadati
header_import_metadata_desc=Importare i metadati da un file esterno in tutti gli asset di questo folder (se si vuole applicare ciò solo agli asset selezionati allora utilizza il menu seleziona drop-down ).
import_metadata_desc=Caricate il vostro file CSV o XLS qui al fine di applicare i metadati a tutti gli asset in questa scheda o soltanto agli asset selezionati. <br/><br/>Se avete un file di metadati customizzato allora siate sicuri di definire il formato del file ed il template di importazione qui sotto.  <br/><br/>Se non avete un file di metadati custom allora il file di import deve contenere tutti i campi disponibili per l'import, altrimenti il processo non funzionerà. Per geenrare questo file voi potete effettuare un 'Export metadata' e prendere tutti i campi disponibili nella riga di testa per inserirli nel vostro template di import. Affinchè ciò funzioni vi dovete assicurare che un 'Export template' custom non sia definito sotto 'Administration>Export Template' altrimenti i campi saranno filtrati sulla base del template di export. Se il template di export è definito allora dovetu pulire il template di export e dopo effettuare la export.<br /><br /><strong>Per i file CSV ed Exel\:</strong><br />siate sicuri che la prima riga contenga le colonne di testa con le colonne che desiderate importare. Soltanto le colonne disponibili saranno importate\!<br/>
tooltip_export_metadata_desc=Esporta i metadati da tutti gli asset in questa cartella o soltanto dagli asset selezionati (se desideri esportare soltanto dagli asset selezionati allora utilizza il menu seleziona drop-down).
