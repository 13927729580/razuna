header_integration=Account di servizio
header_integration_social_login=Social Login
header_integration_social_login_desc=Potete abilitare i social a connettersi in Razuna con la  <a href\="http\://janrain.com/products/engage/" target\="_blank">Janrain Social Login Plugin</a>. Questo consentirà ai vostri utenti di usare i loro account Google, Twitter, Facebook, Yahoo\! etc. per entrare in Razuna trasparentemente. <br /><br /><strong>Nota\: Al fine di rendere questo plugin operativo, è necessario disporre di un account Janrain ed averlo configurato correttamente\! Inoltre, avete bisogno di aggiungere l'account di social login ed di averlo correttamente configurato\! Inoltre è necessario aggiungere l'account di social login a ciascuno dei vostri utenti (cortesemente consultate il  <a href\="http\://wiki.razuna.com/display/ecp/Enable+social+network+login" target\="_blank">Enable Social network documentation</a> for help).</strong>
