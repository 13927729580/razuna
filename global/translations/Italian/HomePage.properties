admin_labels_desc=le etichette o Labels vi permettono di contrassegnare le vostre risorse, così le potete trovare facilmente in Label Explorer. All'interno dell'amministrazione, è possibile aggiungere, modificare o rimuovere le etichette. Inoltre, è possibile impostare consenti l'aggiunta e la rimozione di etichette per gli utenti (sappiamo che amerete questa caratteristica\!)
admin_labels_allow=<strong>Gruppi/Usenti che possono aggiungere/scrivere label</strong><br/><br/>Seleziona gruppi o utenti che hanno i permessi di aggiungere/scrivere etichette. Saranno in grado di aggiungere/modificare le etichette dalla finestre dei dettagli asset ed aggiungere simboli che appariranno dopo le etichette e nella finesta "Select Labels" comparira un opzione i modifica (L'interfaccia di editing 'Select Labels' è disponibile soltanto se il numero di etichette è >200).<br/>Quando non ci sono gruppi/utenti selezionati tutti gli utenti possono aggiungere/modificare etichette.L'amministratore & gruppi di utenti  Systemadmin avranno automaticamente il permesso di aggiungere/modificare etichette.
