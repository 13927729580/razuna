header_customization=Personalizzazione
header_customization_desc=Questa sezione consente di customizzare il look and feel di alcuni aspetti in Razuna. Siate coscienti che il vostro amministratore di sistema potrebbe avere una configurazione customizzata preparata per voi. In ogni caso, i settaggi sotto riportati sovrascriveranno i settaggi generali del sistema\!<br /><br />Osserva\: I settaggi avranno effetto immediato e dovrebbero essere usati soltanto se sapete cosa state facendo\!
header_customization_design_desc=Se selezioni ambo i parametri su "nascondi" rimarrà solo la vista della sezione centrale principale di Razuna. Ciò potrebbe essere utile se desiderate semplicemente includere Razuna in un altra applicazione attraverso iFrame. <br/>Nota\: nel caso in cui la parte superiore sia nascosta e ci siano funzioni di Amministrazione ed un campo di ricerca è disponibile, mostriamo un amministrazione (visibile soltanto all'amministratore) ed un pannello di ricerca nella pagina principale, che rispecchia le medesimi opzioni.
