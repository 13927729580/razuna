import_from_folder_desc=Una volta che avete validato che Razuna può leggere dal vostro percorso potete cliccare su "Importa dal percorso" sotto riportato. Una nuova finestra si aprirà e lo stato di ciascun asset aggiunto a Razuna verrà mostrato.
