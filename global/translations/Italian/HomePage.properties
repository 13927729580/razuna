group_notifications_unsubscribe=Verranno cancellati tutti gli utenti sottoscritti dal ricevere notifiche sulle cartelle.<br/><br/>Osservate cortesemente quanto segue\: <ul><li>. Ciò si applica agli utenti che sono stati sottoscritti automaticamente per le notifiche. Se l'utente si è sottoscritto manualmente allora non verrà rimosso.</li><li>Soltanto gli utenti attualmente sottoscritti alle notifiche saranno cancellati. Se 'Subscribe users to folder notifications automatically' non è spento, allora ciascun utente futuro sarà ancora automaticamente sottoscritto e le variazioni nei settaggi del gruppi daranno come risultato che gli utenti correnti saranno automaticamente risottoscritti.</li><li> se l'utente è parte di un altro gruppo che è in grado di ricevere notifiche dalle cartelle allora non sarà cancellato da questi gruppi. Questo processo dovrà essere ripetuto per il gruppo in questione per fermare le corrsipondenti notifiche di gruppo.</li></ul>Desiderate continuare?
group_notifications_unsubscribe_success=Gli utenti del gruppo sono stati cancellati con successo dalle notifiche. 
group_folder_notify_desc=<font color\="\#cd5c5c">Cortesemente usatelo con cautela in quanto può impattare su molti utenti\!</font><br/>Posizionalo a vero in modo da abilitare le notifiche alle cartelle per tutti gli utenti in questo gruppo. Quando ciò è abilitato tutti gli utenti esistenti (ed ogni futuro utente di questo gruppo) sarà sottoscritto automaticamente a ricevere notifiche sulla cartella. 
