custom_users_myfolder_desc=Per definizione ciascun utente ha il proprio "My Folder" in Razuna. questo è un folder personale dove loro hanno tutti i permessi per immagazzinare gli asset. Se i vostri utenti non necessitano di ciò o semplicemente non vogliono, l'opzione di sotto disabiliterà questa cosa. Nota\: Ciò si applica soltanto ai nuovi utenti. Sarà necessario rimuovere manualmente il "My Folder" per gli utetni esistenti\!
