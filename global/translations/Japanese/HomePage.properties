header_import_metadata=メタデータのインポート
header_import_metadata_desc=外部ファイルからメタデータをこのフォルダー内のすべてのアセットにインポートします。（選択のドロップダウンメニューを使用する場合、単独のアセットへのインポートも可能です。） 
import_metadata_desc=CSVもしくはXLS, XLSXファイルをアップロードします。メタデータはすべてのアセットもしくは選択した単独なアセットに適用されます。カスタムメタデータ ファイルがある場合は、下記のファイル形式およびテンプレートのインポートを確実に確認します。 < br/> < br/> <strong>CSV ファイルやExcel ファイルについて\:</strong> < br/>最初の行にインポートする列のヘッダー列が含まれているかを確認してください。使用可能な列のみにインポートされます < br/>。
tooltip_export_metadata_desc=このフォルダー内のすべてのアセットもしくは単独なアセットのメタデータをエクスポートします。(選択のドロップダウンメニューを使用する場合は、選択したアセットからエクスポートします。)
