import_from_folder_custom=もしくは、下記サーバーフォルダーに絶対パスを入力しカスタムフォルダーからインポートします。
validate=検証
import_from_folder_desc=一度Razuna経由でバスの読取検証を行って、 以下の「パスからインポート」をクリックできます。新しいウィンドウが開き、Razuna に追加される各アセットのステータスが表示されます。
import_from_folder_button=パスからインポートします。
import_from_folder_foreign=注意： 外国の文字を含まないフォルダーとファイルであることを確認してください。Razuna は、機能するためにファイル及びフォルダーに新の名前を付きます。
admin_import_templates_desc=下記ヘッダーファイルを定義し、Razuna データベース内の列に各フィールドをマップします。注\: 正常にファイルをインポートするためにファイル内の利用可能な列をマップしてください。< br/> < br/> <strong>最初のフィールド</strong> は、「キー」である。記録と一致するために使用されます。キーとして"ID"または"FILENAME"のみ使用が可能です。
header_download_folder=すべてをダウンロードします。
header_download_folder_desc=1 つの移動ですべてのアセットをこのフォルダーにダウンロードします。
download_folder_what=下の各ボックスをチェックしてダウンロードしたいものを選択してください。
header_customization=カスタマイズ
header_customization_desc=このセクションでは、Razuna の特定の側面のルック アンド フィールをカスタマイズすることができます。システム管理責任者は、貴方のために既にカスタマイズ設定されたかもしれませんので、ご留意してください。いずれの場合は、以下の設定は常にシステム全体の設定をオーバーライドします。< br/> < br/> 注\: 設定は直ちに有効となります。承知したうえでのご使用を願います。
header_customization_design_desc=上記の両方のパラメーターを「非表示」に設定すると、Razuna の中央のメインセクションだけのデザインが残されます。iFrame を介して簡単に別のアプリケーションで Razuna を含めたい場合、これはとても役立ちます。<br/> 注： 上の部分は非表示し、管理機能と検索フィールド機能がある場合は、メインページに管理機能 (管理者にのみ表示)と 検索パネルを表示し、同じオプションもミラーリングされます。
header_customization_design_top_part=一番上の部分を非表示します。
header_customization_design_top_part_desc=これを「非表示」に設定すると Razuna の上部のナビゲーションが表示されなくなります。つまり、Razuna の上部はユーザーに対して完全に非表示になります。
