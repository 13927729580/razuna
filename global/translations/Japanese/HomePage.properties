import_templates=テンプレートをインポートします。
admin_import_templates_intro=テンプレートのインポートの利用で、Razuna での利用可能なフィールドにインポートフィールドのマップをします。追加または変更がいつでも可能です。ユーザーはアセットにメタデータをインポートするときに適用されます。
