header_preview_image_button=新しいプレビューイメージをアクティブにします。
header_preview_image_status=プレビューイメージがアクティブ化されています。ボリュームとサイズに応じて時間がかかるこのことがあります。新しいプレビューイメージを表示するために、ページを更新するかまたは、ブラウザーキャッシュをクリアしてください！
header_preview_image_title=別のプレビュー画像をアップロードします。
header_preview_image_title_recreate=プレビューイメージを再作成します。
header_preview_image_recreate_desc=下のボタンをクリックして、オリジナルのファイルからのプレビューイメージを再現できます < br/> < br/>注\: これは現在のプレビュー イメージを置き換えられます！　イメージを表示するために、キャッシュを更新する必要があります。
header_preview_image_recreate_button=今すぐプレビューイメージを再建します！
