admin_labels_desc=アセットにラベルの貼り付けができます。ラベルエクスプローラーでアセットを簡単に見つけることができます。管理機能に基づいて、ラベルの追加、変更及び削除ができます。さらに、ユーザーラベルの追加と削除もできるように許可可能設定もできます。（活用可能機能）
admin_labels_allow=<strong>ラベルの追加もしくは編集可能なグループまたはユーザー</strong> <br/> <br/>ラベルの追加及び編集許可のあるグループまたはユーザーを選択します。アセット詳細ウィンドウからラベルの追加もしくは編集ができ、シンボルラベルはラベルの横に表示されます。さらに'ラベルの選択'ウィンドウには、編集オプションが表示されます。 (' 選択ラベル ' インターフェイスの編集について、ラベル数 200以下の場合のみ有効です). <br/>ユーザーもしくはグループの選択がない場合は、すべてのユーザーはラベルの追加または編集できます。管理者とシステム管理責任者グループユーザーはラベルの追加または編集アクセスが自動的に許可されます。
