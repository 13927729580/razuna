header_customization_design_basket_part=バスケットを非表示します。
header_customization_design_basket_part_desc=この「非表示」に設定するとバスケットが表示されなくなります。これはまたシステム全体に「バスケット」機能を無効にすることに注意してください！共有ビューにはバスケットが表示されます。共有ビューでそれを無効にするには「ファイルの詳細」セクションに移動し、そこから「バスケットに入れ」機能を無効にしてください。
header_customization_design_favorites_part=お気に入りを隠す
header_customization_design_favorites_part_desc=この「非表示」に設定すると、お気に入りが表示されなくなります。これも無効にすることシステム全体の「お気に入り」機能も無効になりますのでご注意ください\!
