scheduled_uploads_info_text1=毎月28-31の範囲の任意日付に実行するジョブをスケジュールする場合は、スケジューラは次の操作を行います：
scheduled_uploads_info_text2=1 ヶ月の最後の日に毎月のジョブをとして実行するスケジュールをする場合、スケジュールされたジョブは毎月の最終日に実行されます。たとえば、1 月 31 日に開始する毎月のジョブをスケジュールする場合、1 月 31 日、2 月 28 または 29日、3 月 31 日、4 月 30 日などに実行します。
scheduled_uploads_info_text3=1 ヶ月の29日もしくは30日に毎月のジョブをとして実行するスケジュールをする場合、ジョブは2月を除いて毎月の30日または31日に実行されます。2月の場合は、月の最後の日に実行されます。たとえば、1 月 31 日に開始する毎月のジョブをスケジュールする場合、1 月 31 日、2 月 28 または 29日、3 月 31 日、4 月 30 日などに実行します。
scheduled_uploads_info_text4=ジョブを一回のみを実行するスケジュールをすると、もし開始時刻は過去時刻で、タスクがまだ実行されていない場合は、ジョブはすぐに実行されます。過去の開始時間と定期的なジョブをスケジュールする場合、システムは次の最も近い周期でジョブを実行するようにスケジュールされます。
