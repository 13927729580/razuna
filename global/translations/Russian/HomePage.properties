label=Метка
admin_labels_desc=Метки позволяют помечать ваши активы,чтобы вы могли легко их найти в обозревателе. В рамках администрирования вы можете добавить, изменить или удалить метки. Кроме того, можно разрешить добавление и удаление ярлыков вашим пользователям (да, мы знали, вам понравится эта возможность\!)
admin_labels_allow=<strong>Группы/пользователи, которым можно добавлять/редактировать метки</strong> <br/> <br/>Выберите группы или пользователи, которым можно добавлять/редактировать метки. Они смогут добавить/редактировать метки в окне детали активов, добавить символ будет отображаться рядом с метками. В окне 'Выберите метки' появится возможность редактирования (интерфейс для редактирования 'Выберите метки' доступен, только если число меток более 200). <br/>Когда нет выбранных пользователей/групп, которым можно добавлять/редактировать метки, тогда это доступно всем. Группы администраторов и системных администраторов будут иметь разрешения на добавление или изменение меток автоматически.
