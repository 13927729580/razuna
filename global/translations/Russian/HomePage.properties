tab_users_social_accounts=Учетные записи социальных сетей
tab_users_social_accounts_desc=Ваш администратор включил вход через социальные сети . Чтобы ваши пользователи могли входить с их Twitter, Facebook, Google, и т.д. учетной записи вы должны установить их имя входа (обычно адрес электронной почты), который они используют с их социальной учетной записи в списке ниже. После подключения, мы будем сравнивать их имя входа с информацией ниже и дадим им прозрачный доступ.
