widget_access_header=Кто может получить доступ к этому виджету?
widget_access_public=<strong>Общедоступный</strong><br /> любой может получить доступ к этому виджету. Это лучше всего использовать на общедоступном веб-сайте или во внутренней сети, где пользователи имеют свободный доступ или уже прошли проверку подлинности.
widget_access_permissions=<strong>Применить права папок/коллекций </strong> <br />применяются те же права доступа как у папки/коллекции. Это лучше всего использовать, если вы хотите предоставить доступ к этму виджету для определенных групп.
widget_access_password=<strong>Защищенный паролем</strong><br />введите пароль для этого виджета в текстовое поле ниже. Прежде чем пользователи смогут увидеть содержимое этого виджета, им придется ввести пароль.
widget_style=Выберите, как активы будут отображаться  в этм виджете
widget_style_slideshow=<strong>Слайд-шоу</strong><br />Это создаст слайд-шоу из всех активов с <strong>выбранным</strong> форматом. Оно будет показывать один актив после другого. Идеально подходит когда нужно показать подбзоватеоям конкретные изображения. <br />Примечание\: по очевидным причинам, слайд-шоу должно использоваться только с изображениями в вашей коллекции\! Кроме того все остальные функции будут отключены.
widget_style_default=<strong>Эскизы</strong><br />это тот же вид, как и в представлении папок. ПРи нажатии для увеличения отображается <strong>выбранный</strong> формат.
