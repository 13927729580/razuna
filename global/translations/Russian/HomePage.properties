intranet_new_registration=Регистрация нового пользователя
intranet_new_registration_desc=Когда пользователь запрашивает доступ к вашей Системе хранения цифровых активов, вы получите уведомление по электронной почте. Пожалуйста, введите адрес email и тему для этого уведомления по электронной почте. Это сообщение отправляется только вашим сотрудникам, а невашим клиентам. Если это поле пусто, по умолчанию будут уведомлены все администраторы .
