header_download_folder_desc=Скачать все активы в этой папке сразу\!
download_folder_what=Пожалуйста, выберите, что вы хотите скачать, отмечая поля ниже.
header_customization=Настроить под себя
header_customization_desc=Этот раздел позволяет настроить внешний вид некоторых аспектов в Razuna. Имейте в виду, что может ваш SystemAdministrator уже сделал настройки конфигурации для вас. В любом случае, настройки ниже всегда переопределяют общие параметры  системы<br /><br />Примечание\: параметры вступят в силу немедленно и должны использоваться только если вы знаете, что делаете\!
header_customization_design_desc=Если установить оба параметра выше, в «скрыть», вы останетесь только со средней секцией Razuna. Это может быть удобно если вы просто хотите включить Razuna в другое приложении через iFrame. <br/> Примечание\: В случае, если верхняя часть скрыта, мы дублируем панель администрирования (видимую только для администратора) и панель поиска на главной странице.
header_customization_design_top_part=Скрыть верхнюю часть
header_customization_design_top_part_desc=Если установить это поле в «скрыть», будет скрыта верхняя панель навигации Razuna. Это означает, что вся верхняя часть Razuna будет скрыта для пользователей.
hide=Скрыть
header_customization_design_basket_part=Скрыть корзину
header_customization_design_basket_part_desc=Установка этого в  «скрыть» скроет корзину. Пожалуйста, обратите внимание, что это также  отключит функцию «Корзина» во всей системе\! Однако в общем доступе корзина все еще будет видна. Чтобы отключить её там перейдите к разделу «подробности файлов» и отключите функцию «Положить в корзину» там.
header_customization_design_favorites_part=Скрыть Избранное
