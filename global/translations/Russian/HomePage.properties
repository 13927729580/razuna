header_customization_trash_icon_desc2=Выберите пользователи и группы, которые могут видеть значок, если он не скрыт. Это выше разрешения чтения и записи, которые имеют приоритет и действуют, если это поле оставлено пустым. Администраторы всегда будут видеть значок.
