admin_import_templates_active=Шаблон импорта является активным
mapping=Сопоставление
header_import_metadata=Импорт метаданных
header_import_metadata_desc=Импорт метаданных из внешнего файла для всех активов в этой папке (если вы хотите применить это только к выбранным активам, используйте раскрывающееся меню).
import_metadata_desc=Загрузите файл CSV или XLS(x) для того, чтобы применить метаданные ко всем активам в этой папке или только к отдельным активам. <br/> <br/>Если у вас есть файл пользовательских метаданных, то не забудте задать формат файла и шаблон импорта ниже. <br/> <br/>Если у вас нет файла пользовательских метаданных, то файл импорта должен содержать все доступные поля для импорта еще процесс импорта не будет работать. Чтобы создать этот файл вы можете сделать «экспорт метаданных» и использовать все доступные поля в строке заголовка оттуда для шаблона импорта. Для этой работы вам необходимо убедиться, что не задан пользовательский шаблон экспорта  в меню ' администрация -> настройка шаблона экспорта' иначе поля будут фильтроваться на основе шаблона экспорта. Если шаблон для экспорта определен, то необходимо сбросить шаблон экспорта и затем выполнить экспорт.<br /><br /><strong>для CSV и Excel файлов\:</strong> <br />Убедитесь, что первая строка содержит заголовки столбцов, которые требуется импортировать. Только доступные столбцы будут импортированы\! <br />
tooltip_export_metadata_desc=Экспорт метаданных из всех активов в этой папке или только из выбранных активов (если вы хотите экспортировать из отдельных активов, используйте раскрывающееся меню).
import_from_folder=Нажмите, чтобы просмотреть ваши папки
