header_integration=Cлужебные учетные записи 
header_integration_social_login=Социальный логин (Janrain)
header_integration_social_login_desc=Вы можете включить социальные входы в Razuna с помощью <a href\="http\://janrain.com/products/engage/" target\="_blank"> плагином социального логина Janrain </a>. Это позволит пользователям использовать их Google, Twitter, Facebook, Yahoo\!, аккаунты и т.д. для прозрачного входа в Razuna.<br /><br /><strong>Примечание\: чтобы этот плагин работал, вам понадобится правильно настроенный аккаунт Janrain\! Кроме того, необходимо добавить учетную запись социальной входа для каждого из ваших пользователей (обратитесь к <a href\="http\://wiki.razuna.com/display/ecp/Enable+social+network+login" target\="_blank"> документации как включить социальные сети</a> за помощью).</strong>
