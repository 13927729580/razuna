import_from_folder_desc=После того как вы проверите что Razuna может читать из заданного вами пути, вы можете нажать на «Импорт из пути» ниже. Откроется новое окно и будет показан статус каждого актива, добавляемого к Razuna.
import_from_folder_button=Импорт из папки
import_from_folder_foreign=Предупреждение\: Убедитесь, что ваши папки и файлы не содержат иностранных символов. Для работы Razuna необходимо переименовать файлы и папки\!<br/><br/><strong>Это значит НЕ НАЗЫВАЙТЕ ФАЙЛЫ И ПАПКИ ПО-РУССКИ ЭТО НЕ БУДЕТ РАБОТАТЬ<br/><br/>ИМЕНА ФАЙЛОВ - ТОЛЬКО ПО-АНГЛИЙСКИ</strong>\n
admin_import_templates_desc=Определите ниже заголовки столбцов файла и сопоставьте каждое поле со столбцом в базе данных Razuna. Примечание\: Сопоставьте каждый доступный столбец в файле для того, чтобы успешно импортировать файл.<br /><br /><strong>Первое поле</strong>является ключевым и будет использоваться для ссылок на запись. Использовать как ключ  можно только«ID» или «Имя файла» \!
