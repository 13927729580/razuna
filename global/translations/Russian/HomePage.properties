group_notifications_unsubscribe=Это отключит от уведомдений папок всех, в настоящее время подписанных пользователей. <br/> <br/>Обратите внимание на следующее\: <ul><li>это относится только к пользователям, которые были подключены к уведомлениям автоматически. Если пользователь подписан вручную то он не удаляется.</li><li>Только те пользователи, которые в настоящее время подписаны на уведомления, будут отключены. Если «Подписать пользователей на уведомления папки  автоматически» не выключен то любые будущие пользователи, добавленные в группу по-прежнему станут автоматически подписаны. Поэтому рекомендуется, отключить этот параметр после отписки пользователей.</li><li>, Если пользователь является частью другой группы, которая настроена для получения уведомлений папок, то он не будет отписан от этих групп. Этот процесс нужно будет повторить для соответствующей группы чтобы прекратить соответствующие уведомления.</li></ul>Вы хотите продолжить?
