admin_maintenance_db_cleaner=Очистить базы данных и активы
admin_maintenance_db_cleaner_desc=Для чистки активов и базы данных мы запустим скрипт, который сообщит, какие записи в базе ссылаются на актив в системе, а какие - нет (то есть они являются записями-зомби не сылающимися на активы). Утилиту чистки можно запустить в любое время.
