admin_upload_templates_name=Название шаблона
admin_upload_templates_desc=Выберите формат в который вы хотите конвертировать ваши активы еогда как ваши пользователи будут добавлять их в систему. < br /> < br /> Примечание\: использование неправильных значений сделать ваши активы неконвертируемыми или невоспроизводимыми\! Если вы хотите преобразовать только формат, то просто оставьте поля размеров пустыми. < br /> < br /><strong>Для надежной работы конвертора нужно задать правильные размеры. Для сохранения пропорций система автоматически удалит одно поле ввода - высоту или ширину\!</strong><br /><br /><strong style\="color\:red;"> ОСТОРОЖНО\: выбрав много форматов вы замедлите процесс и увеличите нагрузку на сервере\!\!\!</strong>
admin_upload_templates_vid_desc=Выберите формат в который вы хотите конвертировать ваши активы еогда как ваши пользователи будут добавлять их в систему. < br /> < br /> Примечание\: использование неправильных значений сделать ваши активы неконвертируемыми или невоспроизводимыми\! Если вы хотите преобразовать только формат, то просто оставьте поля размеров пустыми. < br /> < br /><strong>Для надежной работы конвертора нужно задать правильные размеры. Для сохранения пропорций система автоматически удалит одно поле ввода - высоту или ширину\!</strong><br /><br /><strong style\="color\:red;"> ОСТОРОЖНО\: выбрав много форматов вы замедлите процесс и увеличите нагрузку на сервере\!\!\!</strong>
header_widget=Виджеты
widget_desc=Виджеты позволяют вставлять активы из этой папки/коллекции в любое веб-приложение, скажем, блог, CMS и тд.<br /><br /> Можно создать неограниченное количество виджетов, каждый с обственными настройками.
