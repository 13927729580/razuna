widget_password=Этот виджет защищен с помощью пароля. Если вы знаете пароль, пожалуйста, введите его в поле ниже и нажмите на кнопку Войти для просмотра общих ресурсов.
adiver_header=Дополнительные форматы
adiver_header_desc=Вы можете привязать существующие форматы активов или загрузить дополнительные форматы этого актива. Записи будут показаны здесь, а также на вкладке Обзор для этого актива.
