custom_users_desc=Параметры ниже влияют на то, что пользователи будут видеть после входа в систему и управляют настройками папки «Моя папка».
custom_users_redirect=Перенаправления пользователей после входа в папку
custom_users_redirect_desc=По умолчанию пользователи после входа попадают на главную страницу Razuna. Если вы хотите чтобы * все * пользователи были перенаправлены в папку, вы можете выбрать папку по ссылке ниже.
custom_users_redirect_off=Отключение перенаправления (отметить это и нажать "сохранить", чтобы отключить перенаправление)
custom_users_myfolder=Пользователи имеют Личную папку (моя папка)
custom_users_myfolder_desc=По умолчанию в Razuna каждый пользователь имеет собственную «мою папку». Это личная папка, где они имеют все права для хранения активов. Если ваши пользователи не нуждаются в них, или вы просто не хотите этого, ниже можноотключить это. Примечание\: Это относится только к новым пользователям. Вам нужно будет вручную удалить «Мою папку» для существующих пользователей\!
custom_users_myfolder_upload=Разрешить пользователям загружать в их «мою папку»
custom_users_myfolder_upload_desc=По умолчанию пользователям разрешено загружать в их «мою папку». Ниже можно отключить загрузку. Примечание\: SystemAdministrator и администраторы всегда имеют возможность загружать в свои собственные и любые папки пользователей \!
disabled=Отключено
login_image_header=Изображение страницы входа
login_image_desc=У вас есть возможность заменить изображение на странице входа в систему. Пожалуйста, загрузите изображение при помощи поля ниже. Примечание\: Изображение должно быть по крайней мере 1920 пикселей шириной, чтобыхорошо выглядеть при любом разрешении экрана.
