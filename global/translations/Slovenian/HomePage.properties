scheduled_uploads_info_text1=Če načrtujete mesečno opravilo v enem od datumov v razponu od 28 do 31 v mesecu bo časovni načrtovalnikstoril naslednje\:
scheduled_uploads_info_text2=Če načrtujete, da se bo mesečno opravilo izvedlo zadnjega v mesecu se bo to izvedlo zadnji dan vsakega meseca. Na primer, če načrtujete mesečno opravilo za 31. januar se bo opravilo izvedlo 31. januarja, 28. februarja, 31. marca, 30. aprila in tako naprej.
scheduled_uploads_info_text3=Če načrtujete izvedbo mesečnega opravila za 29. ali 30. v mesecu se bo to opravilo izvedlo na specificiran datum za mesece z 30 ali 31 dnevi in zadnji dan v februarju. Za primer, če načrtujete začetek mesečnega opravila 30. januarja se bo to opravilo izvedlo 30. januarja, 28. ali 29. februraja, 30. marca, 30. aprila in tako naprej.
scheduled_uploads_info_text4=Če načrtujete da se bo opravilo izvedlo samo enkrat kjer je čas začetka že mimo in opravilo še ni bilo izvedeno se bo le to izvedlo nemudoma. Če načrtujete ponavljajoče opravilo s časom začetka, ki je že mimo bo sistem izvedel opravilo v naslednjem najbljižem intervalu.
