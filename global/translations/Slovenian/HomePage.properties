admin_upload_templates_intro=Izročitvene predloge omogočajo definiranje nekaterih dejanj med nalaganjem sredstev. Z izročitvenimi predlogami lahko tudi pretvorite sredstva v različne formate med tem, ko jih dodajate v sistem.
