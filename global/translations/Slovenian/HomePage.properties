widget_access_public=<strong>Javno</strong><br />Vsakdo lahko dostopa do tega gradnika. To je naboljše uporabiti na javni spletni strani ali intranetu kjer ima uporabnik prost dostop ali pa je bil drugače avtoriziran za dostop.
widget_access_permissions=<strong>Uporabljena dovoljenja za mapo/zbirko</strong><br />Veljajo ista dovoljenja za dostop kot so bila nastavljena dovoljenja za mappo/zbirko. To je najbolje uporabiti da dovolite dostop do gradnika vašim uporabniškiom skupinam.
widget_access_password=<strong>Zavarovano z geslom</strong><br />Prosim vnesite geslo za ta gradnik v tekstovno polje spodaj. Preden lahko vaši uporabniki vidijo vsebino tega gradnika bodo morali vnesti geslo.
