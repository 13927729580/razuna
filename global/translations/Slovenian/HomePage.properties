admin_upload_templates_desc=Izberite format v katerega želite pretvoriti vaše sredstvo, medtem, ko jih bodo vaši uporabniki dodajali v sistem.<br /><br />Opomba\: z vnosom napačne vrednosti velikosti bo lahko vaše sredstvo neberljivo ali pa ga ne bo mogoče predvajati\! Če želite, da se sredstva pretvorijo v isti velikosti kot original enostavno pustite polja za višino in širino prazna.<br /><br /><strong>Da bi pretvorba delovala zanesljivo, morajo biti datoteke pravilno skalirane. Zato bo sistem samodejno odstranil vsebino enega vnosnega polja\!</strong><br /><br /><strong style\="color\:red;">OPOZORILO\: Veliko število izbranih formatov bo upočasnilo hitrost konverzije in obremenilo strežnik\!\!\!</strong>
admin_upload_templates_vid_desc=Izberite format v katerega želite pretvoriti vaše sredstvo, medtem, ko jih bodo vaši uporabniki dodajali v sistem.<br /><br />Opomba\: z vnosom napačne velikosti bo lahko vaše sredstvo neberljivo ali pa ga ne bo mogoče predvajati\! Priporočljivo je, da uporabite eno od prednastavitev ali pa nastavite velikost po svoji želji.<br /><br /><strong>Velikost mora biti vnešena in razmerje vlikosti mora biti pravilno sicer bo konvertiranje neuspešno\! Če želite, da se sredstva pretvorijo v isti velikosti kot original, enostavno pustite polja za višino in širino prazna.</strong><br /><br /><strong style\="color\:red;">OPOZORILO\: Veliko število izbranih formatov bo upočasnilo hitrost konverzije in obremenilo strežnik\!\!\!</strong>
