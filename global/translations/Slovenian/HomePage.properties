header_customization_desc=V tem odseku lahko prilagodite izgled nekaterih področij Razune. Dobro je vedeti, da je lahko vaš sistemski skrbnik že prilagodil nekatere nastavitve za vas. V vsakem primeru bodo nastavitve spodaj prevladale nad sistemskimi nastavitvami\!<br /><br />Opomba\: Nastavitve bodo pričele veljati takoj in naj bodo uporabljene samo, če natančno veste kaj počnete\!
