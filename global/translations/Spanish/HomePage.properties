widget_access_permissions=<strong>Aplicar los permisos de la carpeta/colección</strong> <br />Los mismos permisos de acceso se aplican según lo establecido por los permisos de la carpeta/colección. Esto se utiliza mejor, si se quiere dar acceso a este widget a grupos definidos.
