scheduled_uploads_info_text1=Si planifica un trabajo mensual en cualquier fecha en el rango de 28-31, el programador realiza las siguientes operaciones\:
scheduled_uploads_info_text2=Si planifica un trabajo mensual para correr en el último día de un mes, se ejecutará el trabajo programado el último día de cada mes. Por ejemplo, Si planifica un trabajo mensual para comenzar el 31 de enero, se corre el 31 de enero, febrero 28 o 29, 31 de marzo, 30 de abril y así sucesivamente.
scheduled_uploads_info_text3=Si planifica un trabajo mensual para correr en el 29 o 30 del mes, el trabajo se ejecutará en el día especificado de cada mes durante meses 30 o 31 días y el último día de febrero. Por ejemplo, Si planifica un trabajo mensual para comenzar el 30 de enero, el trabajo se ejecute el 30 de enero, febrero 28 o 29, 30 de marzo, 30 de abril y así sucesivamente.
scheduled_uploads_info_text4=Si planifica un trabajo para ejecutar una vez, establece el tiempo de inicio en el pasado, y la tarea aún no se ha ejecutado, se ejecuta inmediatamente. Si planifica un trabajo recurrente con un tiempo de inicio en el pasado, el sistema establece la ejecución del trabajo en el próximo intervalo más cercano en el futuro.
