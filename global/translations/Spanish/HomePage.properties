widget_style_slideshow=<strong>Presentación</strong><br />Esto creará una presentación de todos los activos con el formato <strong>seleccionado</strong>. Se mostrará un activo tras otro. Perfecto para mostrar una imagen particular y luego hacer que los usuarios puedan desplazarse a través de ellas. < br /> Nota\: por razones obvias debe usarse únicamente la presentación de diapositivas con imágenes en su colección\! Además, se desactivarán todas las demás funciones.
