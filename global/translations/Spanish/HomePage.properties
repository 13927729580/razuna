header_customization_desc=Esta sección le permite personalizar la apariencia de ciertos aspectos en Razuna. Tenga en cuenta que el administrador del sistema puede tener ya una configuración de personalización para usted. En cualquier caso, la siguiente configuración siempre tendrán prioridad sobre la configuración de todo el sistema <br /> <br /> Nota\: esta configuración tendrá efecto inmediatamente y sólo debe utilizarse si usted sabe lo que está haciendo\!
