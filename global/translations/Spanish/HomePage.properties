admin_upload_templates_desc=Elija el formato que desea que sus activos se conviertan en, mientras que sus usuarios se sumarán al sistema. <br /> <br /> NOTA\: El uso de un valor de tamaño incorrecto puede dejar sus activos no renderizable o reproducible\! Si desea convertir al mismo tamaño del activo original, entonces simplemente deje el campo Altura x Ancho vacía. <br /> <br /> <strong> Para que la conversión funcione con fiabilidad, los archivos deben ajustar su escala adecuadamente . Así, el sistema eliminará automáticamente un campo de entrada </strong> <br /> <br /> <strong style\="color\:red;"> ATENCIÓN\: Selección de una gran cantidad de formatos se ralentizará la velocidad del proceso y hará que el servidor se sobrecargue\! </strong>
admin_upload_templates_vid_desc=Elija el formato que en el que quiere que sus activos se conviertan mientras los usuarios los agreguen al sistema. <br /> <br /> NOTA\: El uso de un valor de tamaño incorrecto puede dejar sus activos no renderizables o no reproducibles\! Se recomienda el uso de los ajustes predefinidos o bien configurar el tamaño personalizado. <br /> <br /> <strong> Valores de tamaño se deben introducir y la razón de tamaño deben ser válidos o se producirá un fallo\! Para convertir el vídeo a la misma anchura y altura, simplemente deje el valor del tamaño de vacío </strong> <br /> <br /> <strong style\="color\:red;"> ATENCIÓN\: Selección de una gran cantidad de formatos ralentizará la velocidad de proceso y podrá una sobrecarga al servidor\! </strong>
