storage_desc = Hãy thay đổi các thiết lập dưới đây được chỉ định cho nhà cung cấp lưu trữ của bạn. Bấm vào "Xác nhận" nút để kiểm tra các thiết lập của bạn.
nirvanix_desc = Trên hình thức này, bạn sẽ chỉ cần nhập tài khoản trẻ em của bạn, không tài khoản chính của bạn. <br> Thông thường, bạn không cần phải thay đổi bất cứ điều gì ở đây! Chỉ làm điều này nếu bạn biết những gì bạn đang làm hoặc nhóm Razuna đã hướng dẫn bạn thay đổi nó!
validate = Xác nhận
pref_types_header = Loại file
pref_types_desc = Ở đây bạn có thể thêm hoặc loại bỏ các loại tập tin nhất định theo phần mở rộng của họ. Razuna sẽ nhìn vào bảng này để tổ chức những tập tin đó thuộc về thể loại. Đây là một bảng chung, có nghĩa là nó sẽ có thể để tất cả người thuê nhà. Nếu bạn có thêm một phần mở rộng đảm bảo rằng ImageMagick hoặc FFMpeg cũng có thể tiến việc gia hạn hoặc nếu không bạn sẽ nhận được lỗi! Chỉ chỉnh sửa bảng này nếu bạn biết những gì bạn đang làm!
extension = Mở rộng
file_type = Loại file
pref_types_header_add = Thêm loại file
settings_host = Cài đặt Tenant
global_storage_desc = Razuna cung cấp cho bạn các tùy chọn để lưu trữ các tài sản trên máy tính địa phương của bạn (bao gồm cả mạng ổ đĩa gắn kèm với máy chủ này), trên <a href="http://www.nirvanix.com" target="_blank"> Nirvanix SDN </ a> (Giao hàng tận nơi lưu trữ mạng), trên <a href="http://aws.amazon.com/s3/" target="_blank"> Amazon S3 </ a>, trên <a href = "http:// www.eucalyptus.com/ "target =" _blank "> Bạch đàn </ a> hoặc <a href="http://www.akamai.com/" target="_blank"> Akamai </ a> <br. > <br> <strong> Xin lưu ý, khi lựa chọn một nhà cung cấp lưu trữ đám mây tất cả các tập tin của bạn sẽ được chỉ được lưu trữ tại địa điểm bên ngoài này </ strong> <br> <phong cách mạnh mẽ = "color: red;"! > để áp dụng những thay đổi của bạn, bạn phải khởi động lại máy chủ Razuna </ strong>
global_storage_local_desc = Các tùy chọn lưu trữ địa phương sẽ lưu trữ tất cả tài sản của bạn trên máy chủ này, hoặc trên bất kỳ ổ đĩa mạng kèm theo. Đối với mỗi người thuê nhà bạn có thể xác định một con đường cá nhân hoặc chỉ cùng một con đường. Mỗi người thuê nhà cư trú tài sản của mình trong thư mục riêng của mình.
global_storage_nirvanix_desc = <a href="http://www.nirvanix.com" target="_blank"> Nirvanix </ a> là một nhà cung cấp lưu trữ đám mây. Giao hàng tận nơi lưu trữ mạng của họ làm cho tài sản của bạn trong Razuna có sẵn trong các đám mây và phân phối cho các nơi gần nhất để chuyển nhanh hơn. Bạn không cần phải lo lắng về bất cứ điều gì với Razuna. Đơn giản chỉ cần kích hoạt tùy chọn này, nhập thông tin tổng thể của bạn dưới đây. Mỗi người thuê nhà trong Razuna là thiết lập tài khoản như trẻ em và có tài khoản con của mình. Chúng tôi chỉ đề cập đến nó ở đây cho thông tin của bạn, không một cái gì đó bạn cần phải cấu hình :-)
global_db_desc = Razuna đi kèm với một cơ sở dữ liệu đáng tin cậy cao nhúng. Nếu bạn mong muốn để lưu trữ cơ sở dữ liệu của riêng bạn, sau đó bạn có thể Tạo các cơ sở dữ liệu cần thiết dưới đây. Nếu bạn cần giúp đỡ, bạn nên <a href="http://wiki.razuna.com/display/ecp/Connecting+Razuna+to+a+database" target="_blank"> đọc các trang Wiki của chúng tôi </ a>. <b> lưu ý </ b>: Nếu bạn đang có kế hoạch di chuyển từ một cơ sở dữ liệu khác, bạn nên thực hiện một sao lưu của Razuna của bạn bây giờ. Trong quá trình cài đặt ban đầu bạn có thể khôi phục lại bản sao lưu. <br>
global_h2_desc = <a Href="http://www.h2database.com" target="_blank"> H2 cơ sở dữ liệu </ a> là cài đặt mặc định và chúng tôi gọi nó là cơ sở dữ liệu nhúng. Ngữ pháp, đây có thể là sai, vì H2 là một máy chủ cơ sở dữ liệu rất mạnh mẽ dựa trên Java và phục vụ rất tốt dưới tải nặng. Vì đây là cài đặt mặc định cho Razuna bạn không cần phải cài đặt hay cấu hình bất cứ điều gì.
global_mysql_desc = Nếu bạn chạy <a của riêng bạn href="http://www.mysql.com" target="_blank"> cơ sở dữ liệu MySQL </ a> sau đó bạn có thể kết nối đến Server Razuna MySQL của bạn. Theo <a href="http://wiki.razuna.com/display/ecp/MySQL" target="_blank"> các hướng dẫn cho MySQL </ a>.
global_oracle_desc = Bạn có thể sử dụng bất kỳ <a href="http://www.oracle.com" target="_blank"> cơ sở dữ liệu Oracle </ a> với Razuna. Chúng tôi đã thử nghiệm Razuna với Oracle Express Edition, phiên bản 10g và 11g phát hành mới nhất. Vui lòng tham khảo <a href="http://wiki.razuna.com/display/ecp/Oracle" target="_blank"> Oracle cài đặt cơ sở dữ liệu về cách cài đặt và cấu hình nó cho Razuna. </ A>
global_mssql_desc = Bạn cũng có thể sử dụng Microsoft SQL Server với Razuna. Chúng tôi đã thử nghiệm Razuna với MS SQL 2005 và 2008. Dưới đây là <a href="http://wiki.razuna.com/display/ecp/MSSQL" target="_blank"> hướng dẫn chi tiết để chạy Razuna với MS SQL. </ A>
global_db_schema = Cơ sở dữ liệu Schema
global_db_schema_desc = Biểu đồ mặc định cho tất cả các cơ sở dữ liệu được gọi là "razuna". Nếu bạn cảm thấy cần phải thay đổi nó, sau đó bạn có thể làm như vậy dưới đây. Nếu không chúng tôi khuyên bạn nên để nó ở giá trị mặc định!
global_db_schema_name = Tên biểu đồ
global_db_datasource = Nguồn dữ liệu
global_db_datasource_desc = Đây là tên của nguồn dữ liệu cho cơ sở dữ liệu của bạn. Đây là tên giống như bạn đã nhập vào chính quyền OpenBD.
remember_login = Ghi nhớ đăng nhập của tôi trên máy tính này
header_backup_restore = Sao lưu và phục hồi
admin_maintenance_backup_desc = Sao lưu dữ liệu Razuna
admin_maintenance_backup_desc2 = Bạn có tùy chọn để xuất dữ liệu của bạn trong một tập tin XML hoặc SQL. Tuy nhiên, nếu bạn cần phải sao lưu dữ liệu của bạn và tái nhập vào máy chủ này hoặc một số khác, sau đó bạn muốn sử dụng "Razuna định dạng" tùy chọn. Điều này sẽ Savely sao lưu dữ liệu của bạn đến một cơ sở dữ liệu nội bộ và bạn có tùy chọn để nhập khẩu từ bất cứ lúc nào unter "Khôi phục" dưới đây <br /> <br /> Lưu ý:. Các định dạng Razuna là lựa chọn duy nhất để nhập dữ liệu của bạn! Chức năng sao lưu này lưu thông tin của bạn được lưu trữ trong cơ sở dữ liệu, không tài sản thực tế của bạn. Trong trường hợp khẩn cấp, bạn có thể khôi phục cơ sở dữ liệu Savely của bạn.
admin_maintenance_backup_tosystem = Sao lưu trên máy chủ (đề nghị)
admin_maintenance_restore_desc = Khôi phục dữ liệu Razuna
admin_maintenance_restore_desc2 = Xin lưu ý những điều sau đây:
	<ul>
	    <li> Điều này sẽ quét sạch tất cả các nội dung Razuna trong cơ sở dữ liệu cho tất cả các thuê - xin vui lòng tạo bản sao lưu cơ sở dữ liệu của bạn đầu tiên!
	    <li> Nó có thể là cần thiết để xây dựng lại các chỉ mục tìm kiếm của mỗi tenant sau khi khôi phục.
	    <li> Quá trình phục hồi có thể mất một vài phút, hãy kiên nhẫn.
	</ul>
	
admin_maintenance_restore_upload = Sao lưu tập tin tải lên
admin_maintenance_restore_file = Phục hồi từ hệ thống tập tin
admin_maintenance_rebuild Xây dựng lại chỉ dẫn
admin_maintenance_restore_file_desc = Sao lưu phải được sao chép vào thư mục / admin / sao lưu. Nếu bạn không thấy sao lưu của bạn được liệt kê dưới đây thì chắc chắn rằng bạn có tất cả các file trong thư mục. Ngoài ra, bạn có thể phải khởi động lại máy chủ ứng dụng của bạn để làm mới danh sách. Vui lòng tham khảo <a href="http://wiki.razuna.com" target="_blank"> Razuna Wiki để được trợ giúp </ a>.
header_backup_restore_desc = Tại đây bạn có thể sao lưu và phục hồi máy chủ Razuna hoàn chỉnh của bạn. Xin lưu ý rằng bạn sẽ tạo ra một <strong> toàn sao lưu hoặc khôi phục của tất cả tenents </ strong> đây. Nếu bạn muốn sao lưu và khôi phục lại tenants cá nhân, sau đó bạn có thể làm như vậy trong chính quyền của mỗi người thuê nhà!
admin_prefs_asset_path_webroot = Thư mục là trong webroot
header_first_time = Razuna Setup Wizard
header_first_time_choose_installation = Chọn loại cài đặt
header_first_time_choose_installation_desc =Có hai cách để cài đặt Razuna. Nếu bạn có nghi ngờ chúng tôi đề nghị sử dụng phương pháp cài đặt tiêu chuẩn
header_first_time_choose_installation_standard = Lắp đặt tiêu chuẩn
header_first_time_choose_installation_standard_desc = Cài đặt Razuna với các thiết lập mặc định và với cơ sở dữ liệu nhúng. Điều này là của xa cách dễ nhất và nhanh nhất để có được Razuna cài đặt và chạy (Đừng lo lắng, nếu bạn muốn bạn có thể nâng cấp lên một loại cơ sở dữ liệu trong hệ thống bất kỳ lúc nào).
header_first_time_choose_installation_custom = cài đặt tùy chỉnh
header_first_time_choose_installation_custom_desc = Thực hiện một thiết lập tùy chỉnh. Chọn tùy chọn này nếu bạn muốn cấu hình Razuna với một cơ sở dữ liệu bên ngoài, hoặc khôi phục lại từ một bản sao lưu
application_paths_desc = Nhập vào bên dưới các đường dẫn đến yêu cầu ứng dụng của bên thứ ba. Các ứng dụng này là cần thiết bởi Razuna để xử lý tài sản thành công. Lưu ý: Bạn cũng có thể nhập các đường dẫn sau này trong Razuna!
header_first_time_account = Quản trị tài khoản hệ thống
header_first_time_account_desc = Xin vui lòng nhập các thông tin cần thiết cho tài khoản quản trị hệ thống của bạn. Người sử dụng này là quản trị hệ thống và có quyền truy cập vào tất cả các thiết lập.
header_first_time_done = Razuna đã được thiết lập thành công
header_first_time_done_desc = Chúng tôi đang hướng bạn tới Cục Razuna. Bên trong bạn có thể thêm người thuê bổ sung hoặc chỉ cần truy cập hệ thống quản lý tài sản kỹ thuật số của bạn. <br /> <br /> Hãy vui vẻ và thích làm việc với Razuna.
header_first_time_database = Chọn một cấu hình cơ sở dữ liệu
header_first_time_database_desc = Lựa chọn cơ sở dữ liệu mà bạn muốn sử dụng với Razuna.
header_first_time_database_2 = cơ sở dữ liệu
header_first_time_database_2_desc = Chọn từ danh sách dưới đây cơ sở dữ liệu bạn muốn sử dụng với Razuna. Cơ sở dữ liệu nhúng (H2 cơ sở dữ liệu) là một cơ sở dữ liệu có sẵn Java dựa trên cao có thể được sử dụng trong sản xuất. Nếu bạn là confortable hơn với cơ sở dữ liệu bên ngoài của mình, hãy chọn để bên dưới và cấu hình nó trong bước tiếp theo <br> Mẹo:. Bạn có thể đọc lên trên thực tế của chúng tôi <a href = "http://wiki.razuna .com / hiển thị / ECP / Kết nối + Razuna + để + + một cơ sở dữ liệu "target =" _target "> hỗ trợ cơ sở dữ liệu trong Wiki của chúng tôi </ a>. 
header_first_time_database_config = Nguồn cơ sở dữ liệu cấu hình
header_first_time_database_config_desc = Xin vui lòng nhập các giá trị vào các trường dưới đây để có Razuna kết nối cơ sở dữ liệu của bạn được lựa chọn. Chúng tôi khuyên bạn nên kiểm tra kết nối là tốt!
global_storage_amazon_desc = <a href="http://aws.amazon.com/s3/" target="_blank"> Amazon S3 </ a> là một dịch vụ lưu trữ đám mây cung cấp bởi Amazon. <a href="http://open.eucalyptus.com/" target="_blank"> bạch đàn </ a> là một giải pháp mã nguồn mở để xây dựng đám mây riêng của bạn. Với tùy chọn cho phép này, Razuna sẽ lưu trữ tất cả tài sản trên Amazon S3 hoặc bạch đàn. Bạn không cần phải lo lắng về bất cứ điều gì với Razuna. Đơn giản chỉ cần kích hoạt tùy chọn này và nhập vào các phím của bạn dưới đây <br /> <br /> Lưu ý:. Chọn vị trí của xô của bạn dưới đây. Mỗi người thuê nhà có thùng riêng của mình mà sẽ cần phải được cấu hình trong các thiết lập cho mỗi người thuê nhà riêng. Những xô phải trong cùng một khu vực như định nghĩa dưới đây.
header_ffmpeg2theora = FFMpeg2Theora Path
header_ffmpeg2theora_desc = Nhập vào đây đường dẫn tuyệt đối để cài đặt ffmpeg2theora của bạn. Ffmpeg2theora đang được sử dụng bởi Razuna để chuyển đổi video của bạn sang định dạng OGV đang được sử dụng rộng rãi bởi các tiêu chuẩn HTML5 mới. Lắp đặt ffmpeg2theora được mô tả trong hướng dẫn cài đặt, bạn có thể lấy bản sao của bạn từ đĩa DVD, chúng tôi cung cấp hoặc tải về phiên bản mới nhất từ <a href = "http://v2v.cc/ ~ j/ffmpeg2theora/download.html" target = "_blank"> <u> trang web của họ </ u> </ a>. KHÔNG nhập trailingslash ở cuối!
tools_desc = Razuna sử dụng thư viện của bên thứ ba để tạo ra các hình thu nhỏ, chuyển đổi hình ảnh, video và các tập tin âm thanh sang các định dạng khác nhau, để trích xuất siêu dữ liệu và nhiều hơn nữa. Bạn cần phải cài đặt các thư viện của bên thứ ba để cho Razuna hoạt động tốt. Do đó nhập vào tên đường dẫn tuyệt đối đến các thư viện bên dưới.
header_dcraw = Dcraw đường dẫn
header_dcraw_desc = Nhập vào đây đường dẫn tuyệt đối để cài đặt Dcraw của bạn. Dcraw đang được sử dụng bởi Razuna để chuyển đổi hình ảnh RAW sang các định dạng khác nhau. Lắp đặt Dcraw được mô tả trong hướng dẫn cài đặt, bạn có thể lấy bản sao của bạn từ đĩa DVD, chúng tôi cung cấp hoặc tải về phiên bản mới nhất của <a href="http://www.insflug.org/raw/" target="_blank"> <u> trang web của họ </ u> </ a>. KHÔNG nhập trailingslash ở cuối!
header_wget = đường dẫn wget
header_wget_desc = Nhập vào đây đường dẫn tuyệt đối để thực thi wget. Wget đang được sử dụng bởi Razuna chuyển giao tài sản của bạn. KHÔNG nhập trailingslash ở cuối!installation_checklist_wget = Set path to Wget
header_rf = Trang trại dựng hình
header_rf_desc = Bởi Razuna mặc định, chuyển mã tất cả tài sản của bạn trên máy chủ nội bộ. Nếu bạn kích hoạt tính năng trang trại vẽ, bạn sẽ có thể chuyển mã video, hình ảnh và tài sản âm thanh trên một trang trại máy chủ bên ngoài. Điều này sẽ giải phóng các nguồn tài trên máy chủ này và là cách được đề nghị cho các giao dịch mã hóa lớn. <br /> <br /> Style="color:green;"> <strong Để sử dụng tính năng trang trại Ra bên ngoài, bạn sẽ cần phải mua các "Ra trại máy chủ" từ Razuna hoặc có một doanh nghiệp đăng ký PLUS. Xin vui lòng liên hệ với <a href="mailto:sales@razuna.com"> sales@razuna.com </ a> cho một giấy phép. </ Strong> <br /> <br /> Nhập bên dưới máy chủ (s) và họ thiết lập cá nhân. Nó không quan trọng nếu máy chủ vẽ của bạn (s) trong mạng hoặc trường địa phương của bạn trên điện toán đám mây (Amazon EC2, VMWare, vv.)header_rf_enable = Enable the rendering farm
header_rf_enable_desc = Nếu bạn kích hoạt trang trại vẽ nó sẽ có hiệu lực ngay lập tức. <strong> Chú ý: Chỉ cho phép điều này nếu bạn có ít nhất một thiết lập máy chủ vẽ dưới đây </ strong>!
enable = kích hoạt
disable = bị vô hiệu hóa
header_rf_servers = Ra Server Farm (s)
header_rf_server = Ra trại máy chủ
header_server_setup = cài đặt máy chủ
header_server_name = Địa chỉ máy chủ
header_server_name_desc = Xin vui lòng nhập vào tên DNS hoặc địa chỉ IP của máy chủ của bạn dưới đây. Bấm vào xác nhận để kiểm tra xem Razuna có thể tiếp cận máy chủ của bạn (điều này chỉ đơn giản là ngọn lửa của một yêu cầu HTTP đến máy chủ).
server_validated = Kết nối đến máy chủ đã được thiết lập thành công.
server_problem = Chúng tôi đã gặp phải các vấn đề sau đây với máy chủ của bạn:
server_name_empty = Hãy nhập địa chỉ hợp lệ!
header_server_connection = máy chủ kết nối
header_server_connection_desc = Xin vui lòng nhập vào bên dưới phương thức kết nối ưa thích của bạn đến máy chủ vẽ. Điều này có nghĩa là, làm thế nào Razuna nên chuyển tài sản từ máy chủ này đến máy chủ vẽ của bạn. Chuyển giao này chỉ diễn ra khi tài sản được tải lên lần đầu tiên. Thêm lồng vào cốt sẽ được tải về từ máy chủ vẽ trực tiếp!
header_server_connection_ftp = <strong> FTP </ strong> <br /> Sử dụng FTP để chuyển tài sản. Bạn sẽ cần phải có một máy chủ FTP chạy trên máy chủ vẽ và một tài khoản hợp lệ! FTP là tốt nhất được sử dụng để truyền dữ liệu lớn.
header_server_connection_scp = <strong> SCP / SSH </ strong> <br /> Sử dụng SCP chuyển giao tài sản. SCP sử dụng SSH và do đó chỉ có thể được sử dụng trên một máy tính dựa trên Linux / Unix. Bạn cần trao đổi các phím ssh với Razuna của bạn và máy chủ vẽ để thiết lập một chuyển liền mạch. SCP cũng có thể được sử dụng để truyền dữ liệu lớn.
header_server_connection_scp_account = Tài khoản và địa chỉ
header_server_connection_scp_account_desc = Điều này sẽ được nhập vào như razuna @ serveraddress.
header_server_watchfolder = Đường dẫn đến Watchfolder
header_server_watchfolder_desc = Nhập <strong> tuyệt đối </ strong> đường dẫn đến watchfolder trên máy chủ vẽ dưới đây
header_server_connection_http = <strong> HTTP </ strong> <br /> Sử dụng HTTP chuyển giao tài sản. Đây là phương pháp đơn giản nhất, kể từ khi tài sản sẽ chỉ đơn giản là được tải lên máy chủ vẽ trên HTTP, giống như bạn sẽ tải lên tài sản của bạn để Razuna trực tiếp <br /> <br /> Lưu ý:. Chuyển HTTP được giới hạn 2GB!
header_server_enable = Ra kích hoạt máy chủ
header_location = nơi
header_location_desc = Nhập một giá trị vị trí vào trường bên dưới. Giá trị này nên phù hợp với các giá trị mặc định của máy chủ này. Như thế này chúng ta có thể nhóm các máy chủ trang trại để vẽ một địa điểm.
header_root_server = Địa chỉ của máy chủ này
header_root_server_desc = Nhập địa chỉ phải đối mặt với công chúng <strong> máy chủ này </ strong> trong trường dưới đây. Điều này rất có thể sẽ có cùng một địa chỉ như bạn đang sử dụng trình duyệt này, nhưng trong một số trường hợp nó có thể là một địa chỉ IP khác nhau. Nhập đầy đủ địa chỉ <strong> </ strong>!
header_mp4box = MP4Box đường dẫn
header_mp4box_desc = Nhập vào đây đường dẫn tuyệt đối đến MP4Box thực thi. MP4Box đang được sử dụng bởi Razuna để mã hóa video mp4 cho các tuyến đúng. KHÔNG nhập trailingslash ở cuối!
installation_checklist_mp4box = Thiết lập đường dẫn đến MP4Box
add_new = Thêm mới
activate = kích hoạt
deactivate = tắt
plugins_hosts_tab = Kích hoạt thuê Plugin
plugins_hosts_tab_desc = Dưới đây bạn sẽ tìm thấy một danh sách của tất cả các <strong> kích hoạt </ strong> bổ sung. Bạn có chọn lọc có thể kích hoạt mỗi plugin cho mỗi máy chủ.
header_wl = Trắng Nhãn
header_wl_desc = Dưới đây là tùy chọn để "trắng-Label" nhiều khía cạnh của cài đặt Razuna của bạn. Các thay đổi sẽ có hiệu lực ngay lập tức trên tất cả người thuê và không thể overwriten <br /> <em> (Mẹo: Bạn có thể sử dụng các thẻ HTML trong các lĩnh vực vùng văn bản). </ Em>
header_wl_login = đăng nhập Trang
header_wl_login_desc = Thêm liên kết tuỳ chỉnh của bạn dưới đây là dấu hiệu trong hộp.
use_html = Mẹo: Bạn có thể sử dụng các thẻ HTML trong các lĩnh vực vùng văn bảnheader_wl_main_razunatab = Razuna Tab
header_wl_main_razunatab_desc = Các tùy chọn sau đây áp dụng cho "Razuna Tab" trên trang Razuna chính (phía dưới bên phải thấp hơn). Bạn có thể ghi đè lên các văn bản tab và cũng là văn bản trong các tab của riêng bạn. Nếu bạn để trống trường này tab sẽ được gỡ bỏ.
header_wl_main_razunatab_text = tab Tiêu đề
header_wl_main_razunatab_content = tab Content
header_wl_main_html_title = HTML Tiêu đề Tiêu đề
header_wl_main_html_title_desc = Thay đổi các thuộc tính Tiêu đề văn bản HTML của riêng bạn.
header_wl_main_feedback = thông tin phản hồi Liên kết
header_wl_main_feedback_desc = Thay đổi các văn bản và liên kết của liên kết thông tin phản hồi trong vùng văn bản dưới đây. Bạn có thể và nên sử dụng HTML. Nếu bạn để trống trường này liên kết phản hồi sẽ bị gỡ bỏ tất cả lại với nhau.
header_wl_main_links_dd = liên kết thả xuống
header_wl_main_links_dd_desc = Cả mạng tìm kiếm và trình đơn quản trị chứa liên kết đến các tài liệu Razuna. Vì chúng là liên kết đến các tài liệu Razuna bạn nên thay đổi chúng để trang trợ giúp của riêng bạn. Tương tự đối với Trợ giúp / Hỗ trợ liên kết. Một lần nữa bạn nên HTML để tạo ra các liên kết.
header_wl_main_links_dd_search = Liên kết đến tài liệu tìm kiếm của bạn
header_wl_main_links_dd_support = Liên kết để hỗ trợ của bạn
header_wl_main_links_dd_documentation = Liên kết đến tài liệu của bạn
header_wl_news = Đây là phần tin tức chung của phiên bản màu trắng-ghi nhãn của bạn. Các thông báo tin tức sẽ xuất hiện trên trang đầu của mỗi người thuê nhà. Bạn cũng có tùy chọn để đọc trong một nguồn cấp dữ liệu RSS.
header_wl_news_rss = Tin tức từ RSS
header_wl_news_rss_desc = Xin vui lòng nhập một địa điểm RSS hợp lệ ở đây để hiển thị tin tức của bạn. Hãy chắc chắn rằng nguồn cấp dữ liệu RSS là công bố công khai và trong các định dạng thích hợp RSS (RSS, Atom vv) <br /> Lưu ý:. Bạn có thể nhập một nguồn cấp dữ liệu RSS hoặc chỉnh sửa thông tin dưới đây. Nếu bạn muốn kích hoạt tin tức sau đó để trống trường này!

header_wl_news_section = tin tức của bạn
header_wl_news_section_desc = Tạo ra tin tức của bạn dưới đây. Những tin tức sẽ xuất hiện trên mỗi trang trước người thuê nhà. Các thay đổi sẽ có hiệu lực ngay lập tức.
header_wl_news_new = Tạo mục tin tức mới
header_wl_isp_desc = Theo mặc định, bạn có thể thiết lập người thuê nhà cho mỗi khách hàng của bạn. Điều này sẽ tạo ra một thư mục riêng biệt trong hệ thống tập tin cho mỗi người thuê nhà. Mỗi người thuê nhà có một ID riêng để xác nhận hồ sơ và các thiết lập của mỗi người thuê nhà. <br /> <br /> Đối với các công ty thiết lập này có thể làm việc cho một số lượng nhỏ khách hàng, nhưng nhanh chóng trở nên phức tạp đối với nhiều người lưu trữ. Cho các thiết lập này, bạn có tùy chọn để kích hoạt các "Hosting Thiết lập". Sau khi kích hoạt, mỗi người thuê nhà vẫn sẽ có ID của riêng mình và Razuna hoạt động giống như trước, nhưng tất cả các yêu cầu đi vào một thư mục thuê nhà duy nhất! <br /> <br /> Quan trọng </ strong> <br /> Sau khi kích hoạt, Razuna sẽ xác định mỗi người thuê nhà theo các tên miền phụ. Để làm công việc này, bạn cần phải sử dụng tên miền phụ cho người thuê nhà của bạn. Mỗi người thuê nhà phải có một tên miền phụ độc đáo, ví dụ customer1.domain.com, customer2.domain.com. <br> style="color:red;"> <strong Để kích hoạt thiết lập này, bạn phải khởi động lại máy chủ Razuna sau khi bạn đã thay đổi và lưu nó! </ strong>
header_wl_main_video = Nhập trang văn bản tĩnh
header_wl_main_video_desc = Thay đổi văn bản tĩnh xuất hiện trên trang mục với các vùng văn bản dưới đây. Bạn có thể và nên sử dụng HTML. Nếu bạn để trống trường này liên kết phản hồi sẽ bị gỡ bỏ tất cả lại với nhau.
global_storage_akamai_desc = Bạn có thể lưu trữ tất cả các tập tin của bạn trên Akamai và cơ sở hạ tầng NetStorage của họ. Khi được kích hoạt, đi vào từng người thuê nhà và xác định các URL cá nhân và đường dẫn tập tin. Lưu ý: Để làm việc này bạn cần phải liên hệ với đại diện của Akamai của bạn để cấu hình và xuất bản một chính sách cấu hình!



